    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4c5b0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a3a3a;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.02) 2px, rgba(0,0,0,.02) 4px);
            pointer-events: none;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 3rem;
            padding: 2rem;
            position: relative;
        }

        .profile-wrapper {
            position: relative;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            filter: sepia(20%) contrast(95%) brightness(95%);
            box-shadow:
                0 10px 30px rgba(0,0,0,0.2),
                inset 0 0 20px rgba(0,0,0,0.05);
            border: 4px solid #8b7355;
            position: relative;
            border-radius: 35% 65% 60% 40% / 45% 55% 45% 55%;
        }

        .content {
            max-width: 500px;
        }

        h1 {
            font-family: 'Special Elite', monospace;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #5a4a3a;
            text-shadow: 2px 2px 0px rgba(139, 115, 85, 0.3);
            letter-spacing: -1px;
        }

        .slogan {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #6a5a4a;
            font-style: italic;
            border-left: 3px solid #8b7355;
            padding-left: 1rem;
            line-height: 1.6;
        }

        .contacts {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-item a {
            color: #5a4a3a;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
            font-weight: 700;
        }

        .contact-item a:hover {
            border-bottom: 2px solid #8b7355;
        }

        .icon {
            width: 24px;
            height: 24px;
            filter: sepia(40%) hue-rotate(10deg);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .content {
                align-items: center;
            }

            h1 {
                font-size: 2rem;
            }

            .slogan {
                border-left: none;
                border-top: 3px solid #8b7355;
                padding-left: 0;
                padding-top: 1rem;
            }

            .contact-item {
                justify-content: center;
            }
        }
